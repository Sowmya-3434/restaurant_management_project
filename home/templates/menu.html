<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h1>Our Items</h1>

    {% for item in items %}
        <div>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p>price: &#8377,{{ item.price }}</p>
        </div>
    {% empty %}
        <p>No menu items available yet,</p>
    {% endfor %}
</body>
</html>
