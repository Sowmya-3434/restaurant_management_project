{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home - Our Restaurant</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family:Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
        }

        h1 {
           margin: 0;
           font-size: 32px;
        }

        p {
           font-size: 18px;
           color: #333;
        }

        h3 {
            margin-top: 30px;
            background: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1> Welcome to Our Restaurant</h1>
    </header>

    <p>We are glad to serve you delicious food made with love!</p>
    <h3>Contact Us: {{ phone }}</h3>

    <footer>
        <p>&copy; {{ now.year }} Our Restaurant. All Rights Reserved.</p>
        <p class="hours">Opening Hours: Mon-Fri: 11am-9pm | Sat-Sun: 10am-10pm</p>
    </footer>
</body>
</html>
